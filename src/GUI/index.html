<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>AVM-API</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="loader"></div>

    <div id="loading-screen">
        <h1>Loading...</h1>
    </div>

    <input id="pi_input" type="range" min="0" max="100" step="any" class="slider"/>
    <h1><label for="pi_input">Level: <output id="value"></output></label></h1>

    <button class="onoff" aria-describedby="button-on-off">
        <span class="back"></span>
        <span class="front"></span>
    </button>

    <h4 id="button-on-off">ON/OFF</h4>

    <button class="blue" > BLUE </button>
    <button class="green"> GREEN</button>
    <button class="red"> RED </button>

    <div class="bulbHolder">
        <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="light" id="myBulb"/>
    </div>

    <h2><label for="timeInput">Countdown Time:</label></h2>
    <input type="datetime-local" id="timeInput" class="time"  value="">
    <button class="start">Start Countdown</button>
</body>
</html>
