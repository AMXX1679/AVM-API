<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>AVM-API</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="loader"></div>

    <div id="loading-screen">
        <h1>Loading...</h1>
    </div>

    <input id="pi_input" type="range" min="0" max="100" step="any" class="slider"/>
    <h1>Level: <output id="value"></output></h1>

    <button class="btn-class-name">
        <span class="back"></span>
        <span class="front"></span>
    </button>

    <h4>ON/OFF</h4>

    <button class="blue" onclick="blue()"> BLUE </button>
    <button class="green" onclick="green()"> GREEN</button>
    <button class="red" onclick="red()"> RED </button>

    <div class="bulbHolder">
        <img src="https://www.w3schools.com/js/pic_bulboff.gif" alt="light" id="myBulb"/>
    </div>

    <label for="timeInput"><h2>Countdown Time:</h2></label>
    <input type="datetime-local" id="timeInput" class="time"  value="">
    <button onclick="startCountdown()">Start Countdown</button>
</body>
</html>
